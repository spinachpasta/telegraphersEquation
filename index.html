<html>

<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		const size = 100;
		const v = new Array(size);
		const i = new Array(size);
		for (var count = 0; count < size; count++) {
			v[count] = 0;
			i[count] = 0;
		}
		var dt = 0.1;
		var t = 0;
		var RL = 0;
		function step() {
			t += dt;
			v[0] = 10;
			i[0] = 10;
			const v1 = new Array(size);
			const i1 = new Array(size);

			for (var count = 1; count < size; count++) {
				v1[count] = v[count] - (i[count] - i[count - 1]) * dt;
				i1[count] = i[count] - (v[count] - v[count - 1]) * dt;
			}
			for (var count = 0; count < size; count++) {
				v[count] = v1[count];
				i[count] = i1[count];
			}
			v[size-1]=0;

			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0, 0, 500, 500);
			for (var count = 1; count < size; count++) {
				ctx.fillRect(count * 5, 100 + v[count], 3, 3);
			}
		}
		setInterval(step, 10);
	</script>
</body>

</html>
